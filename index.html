<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
 <header>
    <h1>AI French Poem Generator</h1>
</header>

<main><div class="form-container">
    <form id="poem-generator-form">
        <input type="text"  placeholder="Enter a theme for your poem" 
        autofocus 
        required
        autocomplete="off"
        class="instruction"
        id="user-input"

        />
        <button type="submit" class="submit-button" id="submit">Generate Poem</button>
    </form>
    <div class="hint">e.g Love, Cheese, or "a short sentence" </div>
    </div>
    <div class="poem hidden" id="poem"></div>
</main>




<footer>This project was coded by <a href="https://github.com/Mahopeok/">Okpanachi Hope</a>  
     is open-sourced on <a href="https://github.com/Mahopeok/French-poems-generator">Github</a> and hosted on <a href="https://frenchpoemaigenerator.netlify.app/">Netlify</a>.

</footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
